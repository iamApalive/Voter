<!-- app/templates/admin/polls/result.html -->

{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %}Result Details{% endblock %}
{% block body %}
<div class="content-section">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <br/>
        {{ utils.flashed_messages() }}
        <br/>
        <h1 style="text-align:center;">Results</h1>
          <hr class="intro-divider">
          <div class="center">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="30%"> Poll </th>
                  <th width="30%"> Electorate </th>
                  <th width="15%"> Votes </th>
                </tr>
              </thead>
              <tbody>
                    {% for el in result.keys()%}
                      <tr>
                      <td>
                        {{ name }}
                      </td>
                      <td>
                        {{ el }}
                          </td>
                      <td>
                        {{ result[el] }}
                      </td>
                      </tr>
                    {%endfor%}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
